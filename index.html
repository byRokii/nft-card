<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-img">
                    <img src="images/image-equilibrium.jpg" alt="image-card">
                    <div class="card-overlay">
                        <img src="images/icon-view.svg" alt="icon view">
                    </div>

                </div>
                <h2> Equilibrium #3429 </h2>
                <p> Our Equilibrium collection promotes balance and calm. </p>
                <div class="card-statistics">
                    <p>
                        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                        0.041 ETH
                    </p>
                    <p>
                        <img src="images/icon-clock.svg" alt="icon-clock">
                        3 days left
                    </p>
                </div>
                <div class="line"></div>
                <div class="card-user">
                    <img src="images/image-avatar.png" alt="icon-avatar">
                    <p> Creation of <span> Jules Wyvern </span></p>
                </div>
            </div>
        </div>
    </main>





</body>

</html>
